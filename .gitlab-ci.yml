# set up cache to speed up builds
cache:
  key: $CI_COMMIT_REF_SLUG
  paths:
    - .cargo/
    - .cache/sccache

stages:
  - test
  - build
  - publish
  - deploy

# make sure that formatting is correct.
rustfmt:
  image: registry.gitlab.com/fractalnetworks/images/rust:stable
  stage: test
  allow_failure: true
  script:
    - source ci-setup-cargo
    - cargo fmt -- --check
  interruptible: true

# make sure there are no issues with the code.
clippy:
  image: registry.gitlab.com/fractalnetworks/images/rust:stable
  stage: test
  allow_failure: true
  script:
    - source ci-setup-cargo
    - cargo clippy
  interruptible: true

# run unit tests.
test:
  image: registry.gitlab.com/fractalnetworks/images/rust:stable
  stage: test
  script:
    - source ci-setup-cargo
    - cargo test
  interruptible: true

# generate release build
build:amd64:
  image: registry.gitlab.com/fractalnetworks/images/rust:stable
  stage: build
  script:
    - source ci-setup-cargo
    - cargo build --release
  artifacts:
    paths:
      - target/release/gateway
    expire_in: 1 week
  interruptible: true

# build for arm target
build:arm32:
  image: registry.gitlab.com/fractalnetworks/images/rust:stable-arm32
  stage: build
  script:
    - source ci-setup-cargo
    - cargo build --release --target arm-unknown-linux-gnueabihf
  artifacts:
    paths:
      - target/arm-unknown-linux-gnueabihf/release/gateway
    expire_in: 1 week
  interruptible: true

# build for arm target
build:arm64:
  image: registry.gitlab.com/fractalnetworks/images/rust:stable-arm64
  stage: build
  script:
    - source ci-setup-cargo
    - cargo build --release --target aarch64-unknown-linux-gnu
  artifacts:
    paths:
      - target/aarch64-unknown-linux-gnu/release/gateway
    expire_in: 1 week
  interruptible: true

# generate swagger API docs.
openapi:
  stage: build
  image: registry.gitlab.com/fractalnetworks/images/rust:stable-amd64
  script:
    - source ci-setup-cargo
    - cargo build --features openapi
    - mkdir -p target/openapi
    - target/debug/gateway openapi > target/openapi/gateway.json
    - cp scripts/rapidoc.html target/openapi/index.html
  artifacts:
    paths:
      - target/openapi
    expire_in: 1 week
  interruptible: true

# generate rust html documentation
rustdoc:
  image: registry.gitlab.com/fractalnetworks/images/rust:stable
  stage: build
  script:
    - source ci-setup-cargo
    - cargo doc --no-deps
  artifacts:
    paths:
      - target/doc
    expire_in: 1 week
  interruptible: true

docker:
  dependencies:
    - build:amd64
  image: docker
  stage: publish
  services:
    - docker:dind
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker build . -t "$CI_REGISTRY_IMAGE:latest"
    - docker push "$CI_REGISTRY_IMAGE:latest"
  only:
    - main

# publish binary, docs and API docs to gitlab pages.
pages:
  image: registry.gitlab.com/fractalnetworks/images/pages
  stage: publish
  dependencies:
    - build:amd64
    - build:arm32
    - build:arm64
    - openapi
    - rustdoc
  script:
    - mkdir public
    - mv target/doc public/doc
    - mv target/openapi public/api
    - mv target/release/gateway public/gateway-amd64
    - sign public/gateway-amd64
    - mv target/arm-unknown-linux-gnueabihf/release/gateway public/gateway-arm32
    - sign public/gateway-arm32
    - mv target/aarch64-unknown-linux-gnu/release/gateway public/gateway-arm64
    - sign public/gateway-arm64
  artifacts:
    paths:
      - public
    expire_in: 1 week
  only:
    - main
