image: rustlang/rust:nightly

# set up cache to speed up builds
cache:
  key: $CI_COMMIT_REF_SLUG
  paths:
    - .cargo/
    - .cache/sccache

before_script:
  - wget https://github.com/mozilla/sccache/releases/download/v0.2.15/sccache-v0.2.15-x86_64-unknown-linux-musl.tar.gz /tmp/sccache.tar.gz -O /tmp/sccache.tar.gz
  - tar -xf /tmp/sccache.tar.gz --strip-components=1 -C /usr/local/bin/
  - chmod +x /usr/local/bin/sccache
  - export CARGO_HOME="${PWD}/.cargo"
  - export SCCACHE_DIR="${PWD}/.cache/sccache"
  - export RUSTC_WRAPPER="/usr/local/bin/sccache"

stages:
  - test
  - build
  - deploy

rustfmt:
  stage: test
  allow_failure: true
  script:
    - cargo fmt -- --check

clippy:
  stage: test
  allow_failure: true
  script:
    - cargo clippy

test:
  stage: test
  script:
    - cargo test

build:
  stage: build
  script:
    - cargo build --release
  artifacts:
    paths:
      - target/release/gateway
    expire_in: 1 week

pages:
  stage: deploy
  dependencies:
    - build
  script:
    - cargo doc
    - mv target/doc public
    - mv target/release/gateway public/gateway-master-amd64
  artifacts:
    paths:
      - public
    expire_in: 1 week
  only:
    - master
