[package]
name = "gateway"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.3.0", features = ["process", "sync", "macros", "rt-multi-thread"] }
serde = { version = "1.0.124", features = ["derive"] }
anyhow = "1.0.38"
rand_core = "0.6.2"
thiserror = "1.0"
ipnet = "2.3.0"
serde_with = "1.6.4"
serde_json = "1.0.64"
sqlx = { version = "0.5.1", features = ["sqlite", "runtime-tokio-rustls"] }
structopt = "0.3.21"
env_logger = "0.8.3"
log = "0.4.14"
itertools = "0.10.0"
parse_duration = "2.1.0"
lazy_static = "1.4.0"
tera = "1.7.0"
futures = "0.3.19"
url = { version = "2", features = ["serde"] }
gateway-client = { git = "https://gitlab.com/fractalnetworks/gateway-client", branch = "v0.1" }
gateway-manager-client = { git = "https://gitlab.com/fractalnetworks/gateway-manager-client", branch = "v0.1" }
wireguard-keys = { git = "https://gitlab.com/fractalnetworks/wireguard-keys", branch = "v0.1" }
regex = "1.5.4"
tokio-stream = { version = "0.1.8", features = ["sync"] }
event-types = { git = "https://gitlab.com/fractalnetworks/event-types", features = ["broadcast"], branch = "v0.1" }
tokio-tungstenite = "0.17.1"
base32 = "0.4.0"

[features]
default = []
